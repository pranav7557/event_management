<!DOCTYPE html>
<html>
<body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"> 	
</script>

<script type="text/javascript">

	

	function att(eve){
		$.ajax({
			type: "POST",
			url: "/att",
			data: {
				csrfmiddlewaretoken: '{{csrf_token}}',
				event: eve,
				val: document.getElementById("event_"+eve).checked,
				userid: "{{userid}}"
			},
			success: function(){

			}
		});

	}

</script>


Name : {{data.name}}
<br><br>
{% for x in events %}
	{{x}}&nbsp;&nbsp;<input type="checkbox" id="event_{{x}}" onclick="att('{{x}}')"><br>
{% endfor %}

</body>
</html>
